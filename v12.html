    var recomendacoesSelecionadas = Array.from(document.getElementById("recomendacoes").selectedOptions).map(option => option.value);
    var itemxSelecionado = Array.from(document.getElementById("itemx").selectedOptions).map(option => option.value);

    var dadosPrefeitura = prefeituras[prefeitura];
    var relatorioHTML = "<style>body { font-family: 'Times New Roman', serif; }</style>";
    var relatorioHTML = "<h2>Relatório sobre " + prefeitura + "</h2>";
    relatorioHTML += "<p><strong>Id Assessor:</strong> " + dadosPrefeitura["Id Assessor"] + "</p>";
    relatorioHTML += "<p><strong>Habitantes:</strong> " + dadosPrefeitura["Habitantes"] + "</p>";
    relatorioHTML += "<p><strong>Procurador responsável:</strong> " + dadosPrefeitura["Procurador responsável"] + "</p>";
    relatorioHTML += "<p><strong>Porte:</strong> " + dadosPrefeitura["Porte"] + "</p>";
    relatorioHTML += "<p><strong>Matéria:</strong> " + dadosPrefeitura["Matéria"] + "</p>";

            <tr><td>EXECUÇÃO ORÇAMENTÁRIA - Percentual de investimentos</td><td></td></tr>
            <tr><td>DÍVIDA DE CURTO PRAZO</td><td></td></tr>
            <tr><td>DÍVIDA DE LONGO PRAZO</td><td></td></tr>
            <tr><td>PRECATÓRIOS - Foi suficiente o pagamento/depósito de precatórios judiciais?</td><td></td></tr>
            <tr><td>PRECATÓRIOS - Foi suficiente o pagamento de requisitórios de baixa monta?</td><td></td></tr>
            <tr><td>ENCARGOS - Efetuados os recolhimentos ao Regime Geral de Previdência Social (INSS)?</td><td></td></tr>
            <tr><td>ENCARGOS - Efetuados os recolhimentos ao Regime Próprio de Previdência Social?</td><td></td></tr>
            <tr><td>ENCARGOS - Está cumprindo parcelamentos de débitos de encargos?</td><td></td></tr>
            <tr><td>TRANSFERÊNCIAS AO LEGISLATIVO - Os repasses atenderam ao limite constitucional?</td><td></td></tr>
            <tr><td>LRF - Despesa de pessoal em dezembro do exercício em exame</td><td></td></tr>
            <tr><td>LRF - Atendido o artigo 21, I e III, da LRF?</td><td></td></tr>
            <tr><td>ENSINO - Aplicação na Educação - artigo 212, CF (limite mínimo de 25%)</td><td></td></tr>
            <tr><td>ENSINO - Recursos do Fundeb aplicados no exercício (limite mínimo de 90%)</td><td></td></tr>
            <tr><td>ENSINO - Se diferida, a parcela residual (de até 10%) foi aplicada até 30/04 do exercício subsequente?</td><td></td></tr>

        <p>Observou-se a adequação da instrução processual, na medida em que foram respeitadas as garantias constitucionais do contraditório e da ampla defesa. Diante do perfazimento do devido processo, o Ministério Público de Contas, na condição de fiscal da ordem jurídica, opina pelo prosseguimento do feito, com emissão de PARECER PRÉVIO DESFAVORÁVEL, com recomendações, vez que as contas de governo não se apresentaram dentro dos parâmetros legais e dos indicadores operacionais considerados adequados por esse Tribunal de Contas.</p>
